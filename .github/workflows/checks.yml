name: Checks

on:
  pull_request:
    paths:
      - 'webui/**'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd webui/
          npm install

      - name: Build webui
        run: |
          cd webui/
          npm run build
